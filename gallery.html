// Next/previous controls
function plusGalleryImages(n) {
	showGalleryImages(imageIndex += n);
}

// Thumbnail image controls
function currentGalleryImage(n) {
	showGalleryImages(imageIndex = n);
}

function showGalleryImages(n) {
	var i;
	var GalleryImages = document.getElementsByClassName("myGalleryImages");
	var dots = document.getElementsByClassName("demo");
	if (n > GalleryImages.length) {imageIndex = 1}
		if (n < 1) {imageIndex = GalleryImages.length}
			for (i = 0; i < GalleryImages.length; i++) {
				GalleryImages[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			GalleryImages[imageIndex-1].style.display = "block";
			dots[imageIndex-1].className += " active";
			captionText.innerHTML = dots[imageIndex-1].alt;
		}
